<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>🪨 Rock! 📄 Paper! ✂️ Scissors! </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game">
        <div id="gameDiv">
            <h1 id="gameTitle">Rock! Paper! Scissors!</h1>
            <h2 id="Welcome" style="display:block;">Press one of the buttons to start!</h2>
            <div id="gameScore" style="display:none;">
                <div class="player">
                    <h1 class="gameText" id="playerText">You: </h1>
                    <p name="playerTXT">You</p>
                </div>
                <h1 class="versus">X</h1>
                <div class="computer">
                    <h1 class="gameText" id="pcText">Computer: </h1>
                    <p name="pcTXT">Computer</p>
                </div>

                <h1 class="gameText" id="resultText">Result: </h1>
            </div>
            <div class="buttons">
                <button class="choiceBTN">🪨</button>
                <button class="choiceBTN">📄</button>
                <button class="choiceBTN">✂️</button>
            </div>

            <div class="rights">
                <h2>little game made by zen.dev :)</h2>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
